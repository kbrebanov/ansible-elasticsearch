---
# tasks file for elasticsearch (Ubuntu specific)

- name: Install Elasticsearch PGP key
  become: yes
  apt_key:
    url: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present
  tags:
    - elasticsearch

- name: Add Elasticsearch 0.90 repository
  become: yes
  apt_repository:
    repo: 'deb http://packages.elastic.co/elasticsearch/0.90/debian stable main'
    state: present
  when: elasticsearch_version|string|version_compare('0.90', '>=') and elasticsearch_version|string|version_compare('1.0', '<')
  tags:
    - elasticsearch

- name: Add Elasticsearch 1.0 repository
  become: yes
  apt_repository:
    repo: 'deb http://packages.elastic.co/elasticsearch/1.0/debian stable main'
    state: present
  when: elasticsearch_version|string|version_compare('1.0', '>=') and elasticsearch_version|string|version_compare('1.1', '<')
