---
# defaults file for elasticsearch

elasticsearch_version: 1.7.0
elasticsearch_cluster_name: elasticsearch
elasticsearch_node_name: ''
elasticsearch_node_master: 'true'
elasticsearch_node_data: 'true'
elasticsearch_index_number_of_shards: 5
elasticsearch_index_number_of_replicas: 1
elasticsearch_heap_size: 1g
elasticsearch_heap_newsize: ''
elasticsearch_direct_size: ''
elasticsearch_max_open_files: 65535
elasticsearch_max_locked_memory: unlimited
elasticsearch_max_map_count: 262144
elasticsearch_java_opts: ''
elasticsearch_restart_on_upgrade: 'true'
elasticsearch_bootstrap_mlockall: 'false'
